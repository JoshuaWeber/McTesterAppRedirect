<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    if ((navigator.userAgent.indexOf("Win")!=-1) {
        return "Windows Phone";
    }

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){

if (getMobileOperatingSystem() == "Android") {
    window.location.href = "https://install.mobile.azure.com/orgs/mobile-center-tester-apps/apps/mc-tester-app-android/distribution_groups/internal%20employees"; 
    }
if (getMobileOperatingSystem() == "iOS") {
    window.location.href = "https://install.mobile.azure.com/orgs/mobile-center-tester-apps/apps/mc-tester-app-ios/distribution_groups/internal%20employees";
    }
if (getMobileOperatingSystem() == "Windows Phone") {
    window.location.href = "https://install.mobile.azure.com/orgs/mobile-center-tester-apps/apps/mc-tester-app-uwp/distribution_groups/internal%20employees";
    }
if (getMobileOperatingSystem() == "unknown") {
  window.location.href = "http://install.mobile.azure.com";}
};
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
